<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>AlgoFlow</title>
</head>
<body class="h-screen bg-gray-900 flex flex-col items-center justify-start mx-auto py-10">
    <div class="w-5/6 h-[10%] flex justify-between items-center">
        <button id="executeButton" class="h-8 flex justify-start items-center gap-1 bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-2 rounded">
            <i class="bi bi-play text-sm"></i> Execute
        </button>
        <input id="fileName" type="text" placeholder="Nom du fichier" class="h-8 w-96 px-2 py-1 bg-gray-800 text-white font-mono text-sm rounded outline-none" />
        <div class="flex justify-center items-center gap-2">
            <button id="exportButton" class="h-8 w-8 flex justify-start items-center gap-2 bg-blue-200 hover:bg-blue-300 text-black py-1 px-2 rounded">
                <i class="bi bi-upload text-sm"></i>
            </button>
            <label class="h-8 w-8 flex justify-center items-center bg-blue-200 hover:bg-blue-300 text-black rounded cursor-pointer">
                <i class="bi bi-download text-sm"></i>
                <input id="importFileInput" type="file" accept=".algof" class="hidden">
            </label>
        </div>
    </div>

    <div id="editor" class="w-5/6 h-[90%] flex justify-between items-start mt-4">
        <textarea id="lineNumber" class="w-[4%] h-full bg-gray-800 text-gray-500 font-mono text-md p-2 rounded-l border-r border-black resize-none outline-none hide-scrollbar" readonly></textarea>
        <textarea id="pseudocode" class="w-[65%] h-full bg-gray-800 text-white font-mono text-md pl-10 py-2 mr-2 resize-none outline-none custom-scrollbar" placeholder=">>> Write your code here" autofocus></textarea>
        <textarea id="outputConsole" class="w-[31%] h-full bg-gray-800 text-white font-mono text-md p-2 rounded-r resize-none outline-none custom-scrollbar" placeholder=">>> Output" readonly></textarea>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
